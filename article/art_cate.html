<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/article/art_cate.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">文章管理<button type="button" class="layui-btn layui-border-blue layui-btn-sm" id="btnAdd">添加类别</button></div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col>
                <col >
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>分类类别</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<!--定义模板引擎-->
<script type="text/html" id="tep">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs" id="btn-edit" data-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}" id="btn-delete">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="tpl_add">
    <form class="layui-form" action="" id="form_add">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        </form>
</script>

<script type="text/html" id="tpl_edit">
    <form class="layui-form" action="" id="form_edit" lay-filter="form_edit">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
</script>
<script src="../lib/template-web.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../lib/layui/layui.all.js"></script>
<script src="../js/article/art_cate.js"></script>
</body>
</html>
